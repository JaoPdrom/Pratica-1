inicio:
  texto: "Você e seu grupo acordam em uma floresta misteriosa, cercados por árvores altas
      e uma névoa espessa. Há um som distante de água corrente e um brilho fraco vindo
      de uma cabana próxima."
  opcoes:
    - texto: "Investigar o brilho da cabana"
      proximo: "cabana"
    - texto: "seguir o som da água"
      proximo: "estrada"

cabana:
  texto: "Vocês se aproximam da cabana e percebem que há uma luz acesa lá dentro.
      A porta está entreaberta, e o ar cheira a madeira queimada. Um diário aberto
      repousa sobre a mesa."
  opcoes:
    - texto: "Ler o diário"
      proximo: "diario"
    - texto: "Ignorar e sair da cabana"
      proximo: "sair_cabana"

diario:
  texto: "O diário revela que um explorador ficou preso nesta floresta e menciona
      um portal escondido próximo a um rio que leva para fora daqui."
  opcoes:
    - texto: "Ir até o rio procurar o portal"
      proximo: "rio"
    - texto: "Fechar o diário e descansar"
      proximo: "descansar"

sair_cabana:
  texto: "Ao saírem da cabana, vocês se perdem na névoa. A floresta parece se mover
      ao redor de vocês, como se tivesse vida própria. Um sussurro chama por seus nomes..."

rio:
  texto: "Seguindo o som da água, vocês encontram um rio calmo. Na margem, há uma ponte
      velha que parece instável e uma trilha que leva floresta adentro."
  opcoes:
    - texto: "Atravessar a ponte"
      proximo: "ponte"
    - texto: "Seguir a trilha"
      proximo: "trilha"

descansar:
  texto: "Vocês decidem descansar. Quando acordam, a floresta parece diferente...
      ou talvez vocês nunca tenham realmente acordado."
  opcoes: []

ponte:
  texto: "Vocês atravessam a ponte, mas as tábuas rangem alto. De repente, uma se quebra,
      e o grupo precisa correr! No outro lado, encontram uma caverna iluminada por cristais."
  opcoes:
    - texto: "Entrar na caverna"
      proximo: "caverna"
    - texto: "Voltar e seguir pela trilha"
      proximo: "trilha"

trilha:
  texto: "A trilha leva até uma clareira com um círculo de pedras antigas.
      No centro, um portal brilhante parece pulsar."
  opcoes:
    - texto: "Entrar no portal"
      proximo: "portal"
    - texto: "Ignorar o portal e descansar na clareira"
      proximo: "descansar"

portal:
  texto: "Ao atravessar o portal, uma luz intensa os envolve. Vocês despertam em casa,
      sem saber se tudo foi um sonho — mas com o diário ainda em suas mãos."
  opcoes: []

descansar:
  texto: "Vocês decidem descansar. Quando acordam, a floresta parece diferente...
      ou talvez vocês nunca tenham realmente acordado."
  opcoes: []

caverna:
  texto: "Dentro da caverna, há inscrições nas paredes e uma estátua segurando uma esfera.
      A luz da esfera ilumina um símbolo idêntico ao do diário."
  opcoes:
    - texto: "Tocar na esfera"
      proximo: "esfera"
    - texto: "Sair da caverna"
      proximo: "sair_caverna"


