acao_direta_e_silenciosa:
  texto: 
      "Sem uma palavra, você se torna um redemoinho de ação. Seu ombro atinge Nandlex 
      com força total, arremessando-o contra a parede de pedra com um baque surdo. Você 
      gira, assumindo uma postura de combate, seus olhos prometendo violência.

      O elemento surpresa é total. Nandlex grunhe, atordoado. Prithen salta para trás, os 
      olhos arregalados, pegando a adaga no cinto. O ataque cessou.
      
      Prithen: Insano! Você morre por esta escória? 
      A raiva deles agora está totalmente voltada para você, mas você quebrou o ritmo da 
      surra. Orman está salvo por agora, mas a luta de verdade está prestes a começar. 
      Mesmo com os Elfos perdendo, mais e mais deles começam a aparecer. Enfim todos 
      vocês são derrotados e templários em busca de mendigos para escravizar, acham 
      todos vocês que são levados até a senzala."
